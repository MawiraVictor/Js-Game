<head>
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block">
        <!-- Health bars and timer container -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- Player Health -->
            <div style="position: relative; height: 30px; width: 100%; margin-right: 10px;">
                <div style="background-color: #ff0000; height: 30px; width: 100%"></div> 
                <div id="playerHealth" 
                     style="position: absolute; 
                            background: yellow;
                            top: 0; right: 0; bottom: 0; left: 0;
                            width: 100%"></div>
            </div>
            
            <!-- Timer -->
            <div id="timer" style="
                background-color: black; 
                color: white;
                width: 100px; 
                height: 50px;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                font-weight: bold;
                border: 2px solid white;
            ">60</div>
            
            <!-- Enemy Health -->
            <div style="position: relative; height: 30px; width: 100%; margin-left: 10px;">
                <div style="background-color: #ff0000; height: 30px; width: 100%"></div> 
                <div id="enemyHealth" 
                     style="position: absolute; 
                            background: yellow;
                            top: 0; right: 0; bottom: 0; left: 0;
                            width: 100%"></div>
            </div>
        </div>
        <canvas width="1024" height="576"></canvas>
    </div>
    
    <script src="index.js"></script>
</body>
